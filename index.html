<!DOCTYPE html>
<!-- Define que este documento es un archivo HTML5 -->

<html lang="en">
<!-- Etiqueta raíz del documento HTML. El atributo lang="en" especifica que el idioma es inglés -->

<head>
    <!-- Contiene información general sobre el documento -->

    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para que el diseño sea responsivo en dispositivos móviles -->

    <title>Document</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="style.css">
    <!-- Enlaza el archivo de estilos CSS externo (style.css) -->
</head>

<body>
<!-- Cuerpo del documento, aquí va el contenido visible en el navegador -->

    <header class="header">
        <!-- Sección de encabezado del sitio web con clase "header" -->

        <div class="menu container">
            <!-- Contenedor del menú de navegación -->

            <a href="#" class="logo">GYM</a>
            <!-- Enlace que actúa como logo, redirecciona a la página actual (#) -->

            <input type="checkbox" id="menu" class="menu-toggle">
            <!-- Checkbox oculto que se utiliza para abrir o cerrar el menú móvil -->
            


            <label for="menu" class="menu-label">
                <img src="images/menu.png" class="menu-icono" alt="Menú">
                <!-- Imagen del ícono del menú, al hacer clic se activa el checkbox -->
            </label>

            <nav class="navbar">
                <!-- Barra de navegación con clase "navbar" -->

                <ul>
                    <!-- Lista de enlaces del menú -->

                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Horario</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
            </nav>
        </div>

        <div>
            <!-- Contenedor para contenido del encabezado -->

            <div class="header-content container">
                <!-- Contenido visual del encabezado -->

                <div>
                    <div class="header-info">
                        <!-- Información textual destacada del encabezado -->

                        <h1>Se fuerte</h1>
                        <!-- Título principal del encabezado -->

                        <p>cada entrenamiento te hace mas fuerte</p>
                        <!-- Subtítulo o frase motivacional -->

                        <a href="#" class="btn-1">Empieza</a>
                        <!-- Botón de llamada a la acción -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sección del gimnasio -->
    <section class="gym container">
        <div class="gym-1">
            <!-- Contenido textual del bloque de gimnasio -->

            <h2><span>Gym</span> Funcional</h2>
            <!-- Título de la sección con una palabra destacada -->

            <p>
                Lorem ipsum... <!-- Texto de relleno -->
            </p>

            <a href="#" class="btn-2">Empieza</a>
            <!-- Otro botón de llamada a la acción -->
        </div>

        <div class="gym-2">
            <!-- Bloque visual con imágenes -->

            <img class="img-1" src="images/g1.jpg" alt="gym">
            <!-- Imagen de gimnasio -->

            <img class="img-2" src="images/g2.jpg" alt="gym">
            <!-- Segunda imagen de gimnasio -->
        </div>
    </section>

    <!-- Segunda sección visual similar a la anterior pero con cambio de orden -->
    <section class="gym container">
        <div class="gym-2">
            <!-- Imágenes al inicio -->

            <img class="img-1" src="images/g3.jpg" alt="gym">
            <img class="img-2" src="images/g4.jpg" alt="gym">
        </div>

        <div class="gym-1">
            <!-- Texto a la derecha -->

            <h2><span>Gym</span> Funcional</h2>
            <p>
                Lorem ipsum...
            </p>
        </div>
    </section>

    <!-- Tercera sección de contenido del gimnasio -->
    <section class="gym container">
        <div class="gym-1">
            <h2><span>Gym</span> Funcional</h2>
            <p>
                Lorem ipsum...
            </p>

            <a href="#" class="btn-2">Empieza</a>
        </div>

        <div class="gym-2">
            <img class="img-1" src="images/g5.jpg" alt="gym">
            <img class="img-2" src="images/g6.jpg" alt="gym">
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer container">
        <h3>Logo</h3>
        <!-- Título o logo del pie de página -->

        <div class="links">
            <!-- Contenedor de enlaces rápidos -->

            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Informacion</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
